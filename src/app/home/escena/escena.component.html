<div class="row justify-content-center mt-4">

        <ul>
            <li *ngFor="let phrase of historyParts; let i = index" class="list-group-item list-group-item-light mt-2 p-4 border rounded-pill text-center" [ngClass]="{'active': i === activeIndex}">
                {{ phrase.part }}
            </li>
        </ul>

    </div>
</div>
