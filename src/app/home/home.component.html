<div *ngIf="!start">
    <div class="row justify-content-center">
        <div class="col col-sm-8 text-center">
            <p>Welcome to Spacestory App <br> A basic web app programmed in Angular.
            </p>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col">
            <button (click)="comenzar()" class="btn btn-primary mx-2 p-3">Comenzar</button>
        </div>
    </div>
</div>

<div class="p-4" *ngIf="start" [style.backgroundImage]="'url(' + selectedImg + ')'">
    <app-escena [historyParts]="historyParts" [activeIndex]="activeIndex"></app-escena>

    <div class="row mt-2">
        <div class="col d-grid d-sm-block text-center">
            <button (click)="anterior()" class="btn btn-primary col-3 mx-2 p-3">Anterior</button>
            <button (click)="siguiente()" class="btn btn-primary col-3 mx-2 p-3">Siguiente</button>
        </div>
    </div>
</div>
